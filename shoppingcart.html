    </div>

<div class="col-6 card-title">

  <p class="mb-3">size-L</p>
</div>

<!-- bootstrap4 se pagination se copy kia hai -->

      <button class="page-link" onclick="decreaseNumber()"><i class="fas fa-minus"></i></button></li>
  <!-- i class wala fontawesome.com me minus se lia hai -->
  <!-- onclick dia hai apne se -->

  <li class="page-item"><input type='text' name='' class='page-link value='1' id='textbox'></li>
  <!-- id=textbox di hai -->
  <li class="page-item"><button class="page-link" onclick="increaseNumber()"><i class="fas fa-plus"></i></button></li>
  <!--onclick dia hai apne se  -->
</ul>
</div>
<div class="row">

    <!-- heart lane ke lie -->

  <div class="col-4 d-flex">
    <h3>$<span id="item">0.00</span></h3>

  </div>
  </div>
</div>
</div>

<!-- span hum inner html lagane ke lie de rahe hai isse product ki price aaegi cart ki quantity ke hisab se -->

</div>
</div>
</div>
</div>
</div>
</div>
<div class="row">
<div class="col-md-4 col-lg">

      <p>product_amount</p>
      <p>$<span id='amount'>0.00</span></p>

    </div>
      <div class='price d-flex justify-content-between'>
      <p>shipping charge</p>
      <p>$<span id='shipping'>50.00</span></p>
      </div>  
      <!--span hum price calculate krne ke lie le rahe hai ye hum js me use krenge   -->
<hr>
<div class="total_price d-flex justify-content-between font-weight-bold">
<p>total amount</p>
<p>$<span id='total_price'>0.00</span></p>
</div>
<button class="btn btn-primary">check out</button>

    <div class="card-body">
      <div class="col-md-6 text-right">
        <!-- coupon wala google se copy kia hai -->
        <form>
          <div class="form-group"> <label>Have coupon?</label>
            <!-- next line coupon agar galat dala to error throw krne ke lie , ye hum javascript me code me use krenge -->
            <small id='error'></small>
              <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Coupon code" id='discount_code'> <span class="coupon">
                <button class="btn btn-primary btn-apply coupon" onclick="discount()">Apply</button></span> </div>
       <!-- jab bhi koi apply pe click krega to usme function discount() chalega in javascript -->
            </div>
      </form>

    </div>

  </div>

</div>
